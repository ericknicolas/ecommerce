{% extends 'shop/base.html' %}

{% block content %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{ product.image }}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{ product.category }}</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">Bestseller</span>
              </a>
            </div>

            <p class="lead">
              <span class="mr-1">
                <del>{{ product.price|floatformat:2 }} €</del>
              </span>
              <span>{{ product.discount_price|floatformat:2 }} €</span>
            </p>

            <p class="lead font-weight-bold">Description</p>

            <p>{{ product.description }}</p>

            <form class="d-flex justify-content-left" action="" method="POST">
              {% csrf_token %}
              <!-- Default input -->
              <input type="number" value="1" aria-label="Cart" class="form-control" style="width: 100px" name="{{ form.num_items.html_name }}" required_id="{{ form.num_items.id_for_label }}">
              <button class="btn btn-primary btn-md my-0 p" type="submit" id="{{ product.id }}">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
            </form> 

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

  {% endblock content %}
